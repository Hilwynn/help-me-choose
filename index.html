<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Help me choose!</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet">
  </head>
  <body>
    <div class="content">
      <h1 class="title">Help me choose between...</h1>
      <div class="inputSection">
        <div class="inputs">
          <input placeholder="..."></input>
        </div>
        <div class="optionsSection">
          <button class="addOption">Add</button>
          <button class="removeOption">Remove</button>
        </div>
      </div>
      <div class="resultSection"></div>
        <div class="submitSection">
          <button class="submitButton">Submit</button>
          <button class="resetButton">Reset</button>
        </div>
    </div>

    <footer class="footer">Designed and coded by Anna Erkers 2018.</footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
    $(function() {
      $('.resultSection').hide()

      var add_option = function() {
        $('.inputs').append('<input></input>')
        $('input:text:visible:last').focus()
      }
      $('.addOption').click(add_option)
      $('.inputSection').keydown(function(e)  {
        if (e.keyCode == 13)  {
          add_option()
        }
      })

      var remove_option = function() {
        if ($('input').length > 1) {
        $('input').last().remove()
        }
      }
      $('.removeOption').click(remove_option)

      var options = []
      var submit = function() {
        $('.inputSection').hide()
        $('.resultSection').show()
        $('input').each(function() {
          if ($.trim($(this).val()) !== '')  {
						options.push($.trim($(this).val()))
          }
        })

        var winner = options[Math.floor(Math.random() * options.length)]
        $('.resultSection').text(winner)
        $('.title').text('The winner is:')
      }
      $('.submitButton').click(submit)

      var reset = function()  {
        options.length = 0
        $('.resultSection').hide()
        $('.inputSection').show()
        $('.title').text('Help me choose between...')
        $('input').val('')
        $('input').not(':first').remove()
      }
      $('.resetButton').click(reset)
    })

    $('h1').click(function()  {
      $('body').toggleClass('pinkBackground')
      $('button').toggleClass('turquoiseButtons')
    })
    </script>
  </body>
</html>
